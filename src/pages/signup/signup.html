<ion-content padding>
  <h1 text-center>SIGN UP</h1>
  
  <form #f="ngForm">

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="text" #email>
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" #password>
      </ion-input>
    </ion-item>

    <ion-item no-lines text-wrap>
      <ion-label>
        By checking this box, you agree with our terms and data policy
      </ion-label>
      <ion-checkbox [(ngModel)]="agreeTerm" [ngModelOptions]="{standalone: true}" ></ion-checkbox>    
    </ion-item>
    <!--<div *ngIf="!f" class="validator-error">
    You must agree to term to continue
    </div>-->

    <button ion-button block color="theme" type="submit" [disabled]="!f.valid" (click)="signup()">Sign up</button>

  </form>
  
  <div padding style="font-size: 18px">
    Owned an account? <span (click)="login()">Login here</span>
  </div>
</ion-content>

<ion-content padding>
  <h1 text-center>LOGIN </h1>

  <form #f="ngForm">
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="text" #email></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" #password></ion-input>
    </ion-item>
    <ion-item no-lines>
      <ion-label>Remember me</ion-label>
      <ion-checkbox [(ngModel)]="rememberme" name="rememberme">
      </ion-checkbox>    
    </ion-item>
    <button ion-button block  color="theme" type="submit" [disabled]="!f.valid" (click)="login()">Login</button>
  </form>

  <div padding style="font-size: 18px">
    Forgot you password? <span (click)="forgotpass()">Reset here</span> <br><br>
    Don't have an account yet? <span (click)="signup()">Sign up here</span>
  </div>
</ion-content>

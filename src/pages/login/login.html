<ion-content padding>
  <h1 text-center>LOGIN </h1>

  <form #f="ngForm" (ngSubmit)="login()">
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input required type="text" name="email" [(ngModel)]="user.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input required type="password" name="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>
    <ion-item no-lines>
      <ion-label>Remember me</ion-label>
      <ion-checkbox [(ngModel)]="rememberme" name="rememberme" 
                    (ionChange)="isRemember(rememberme)"
                    checked="rememberme">
      </ion-checkbox>    
    </ion-item>
    <button ion-button block  color="theme" type="submit" [disabled]="!f.valid">Login</button>
  </form>

  <div padding style="font-size: 18px">
    Forgot your password? <span (click)="forgotpass()">Reset here</span> <br><br>
    Not have an account yet? <span (click)="signup()">Signup here</span>
  </div>

  <div padding class="signIcon" text-center>
  
    <ion-buttons>
      <ion-row>
        <ion-col col-4>
          <button ion-button (click)="facebook()">
            <ion-icon>
              <i class="fa fa-facebook-square"></i>
            </ion-icon>
          </button>
        </ion-col>
        <ion-col col-4>
          <button ion-button (click)="google()">
            <ion-icon>
              <i class="fa fa-google-plus-square"></i>
            </ion-icon>
          </button>
        </ion-col>
        <ion-col col-4>
          <button ion-button (click)="linked()">
            <ion-icon>
              <i class="fa fa-linkedin"></i>
            </ion-icon>
          </button>
        </ion-col>        
      </ion-row>
    </ion-buttons>  
      
  </div>
</ion-content>

<ion-content padding style ="background: linear-gradient(#c3d2f5, white)"  class="starter-form">
  <div class="logo-holder">
    <img src="./assets/imgs/Logo_slogan.png" alt="">
  </div>
  <h1 text-center>Login</h1>

  <form #f="ngForm" (ngSubmit)="login()" text-center>
    <ion-item >
      <ion-label floating>Email</ion-label>
      <ion-input required type="text" name="email" [(ngModel)]="user.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input required type="password" name="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>
    <ion-item no-lines>
      <ion-label>Remember me</ion-label>
      <ion-checkbox [(ngModel)]="rememberme" name="rememberme" 
                    (ionChange)="isRemember(rememberme)"
                    checked="rememberme">
      </ion-checkbox>    
    </ion-item>
    <button ion-button block  color="theme" type="submit" [disabled]="!f.valid">Login</button>
  </form>

  <div padding text-center >
    <span class="link-black" (click)="forgotpass()">Forgot password?</span> <br><br>
    <span class="link-black" (click)="signup()">Sign up</span>
  </div>

  <div padding class="signIcon" text-center>
    <ion-row>
      <ion-col col-4>
        <button ion-button (click)="facebook()" icon-only clear>
          <ion-icon>
            <i class="fa fa-2x fa-facebook-square"></i>
          </ion-icon>
        </button>
      </ion-col>
      <ion-col col-4>
        <button ion-button (click)="google()" icon-only clear>
          <ion-icon>
            <i class="fa fa-2x fa-google-plus-square"></i>
          </ion-icon>
        </button>
      </ion-col>
      <ion-col col-4>
        <button ion-button (click)="linked()" icon-only clear>
          <ion-icon>
            <i class="fa fa-2x fa-linkedin"></i>
          </ion-icon>
        </button>
      </ion-col>        
    </ion-row>     
  </div>
</ion-content>

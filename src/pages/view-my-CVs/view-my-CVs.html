<ion-header>
  <ion-navbar>
    <ion-grid>
      <ion-row>
        <ion-col col-8>
          <ion-title>View My Resumes</ion-title>
        </ion-col>
        <ion-col col-2 offset-1 text-right >
            <ion-icon><i class="fa fa-question-circle" (click)="help()"></i></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div >
   <span (click)="newResume()" class="newResume">Create new resume</span>
  </div>
    <ion-list>
      <ion-item-sliding *ngFor="let CV of CVs">
        <ion-item>
          <ion-row *ngIf="forApply">
            <ion-col col-6>
              <span class="sub-title" text-wrap>{{CV.CV_name}}</span>
            </ion-col>
            <ion-col col-6 text-right>
              <button ion-button decrease-padding color="button-theme" (click)="choose(CV)">Choose</button>    
            </ion-col>
          </ion-row>
          <ion-row *ngIf="!forApply" >
            <span class="sub-title" text-wrap>{{CV.CV_name}}</span>
          </ion-row>
        </ion-item>
        <ion-item-options side="right">
          <button ion-button color="button-red" (click)="view(CV)">
            <ion-icon><i class="fa fa-info-circle"></i></ion-icon>
            View
          </button>
          <button ion-button color="button-red" (click)="edit(CV)">
            <ion-icon><i class="fa fa-pencil"></i></ion-icon>
            Edit
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
</ion-content>

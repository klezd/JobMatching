<ion-header>
  <ion-navbar>
    <ion-row>
      <ion-col col-2 text-right>
        <button ion-button clear icon-only (click)="goBack()">
          <ion-icon name="arrow-round-back" md="md-arrow-round-back">
          </ion-icon>
        </button>
      </ion-col>
      <ion-col col-5 offset-1 text-left>
        <span>{{chats.user}}</span>
      </ion-col>
    </ion-row>
  </ion-navbar>
</ion-header>


<ion-content padding>
  
</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col col-10>
        <ion-input type="text" placeholder="Type a message" [(ngModel)]="latestMsg" name="latestMsg"></ion-input>
      </ion-col>
      <ion-col col-2 (click)="sendMessage()">
        <ion-icon name="paper-plane"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>

<ion-header>
  <ion-navbar>
    <ion-title>{{chats.user}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  
</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col col-10>
        <ion-input type="text" placeholder="Type a message" [(ngModel)]="latestMsg" name="latestMsg"></ion-input>
      </ion-col>
      <ion-col col-2 (click)="sendMessage()">
        <ion-icon name="paper-plane"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>

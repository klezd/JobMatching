<ion-header>

  <ion-navbar>
    <ion-title>View My Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
      <ion-row>
          <ion-col col-3></ion-col>      
          <ion-col col-6 align-items-center>
              <img src="../../assets/imgs/user.png">
              
          </ion-col>
        </ion-row>  
        
        <ion-row>
            <ion-col col-2></ion-col>      
            <ion-col col-8 align-items-center justify-content-start>            
                <p class="userName" text-center text-uppercase>First Name:{{(profileData) | async?.firstName)}}</p>
                <p class="userName" text-center text-uppercase>Last Name:{{(profileData) | async?.lasttName)}}</p>
                <p class="userName" text-center text-uppercase>Phone Number{{(profileData) | async?.phoneName)}}</p>
            </ion-col>
        </ion-row>

      <ion-row>
        <ion-col>
          
        </ion-col>
      </ion-row>
  </ion-grid>

</ion-content>

<ion-header>
  <ion-navbar>
    <ion-grid>
      <ion-row>
        <ion-col col-2 style="padding-top:10px !important;">
            <ion-buttons>
              <button ion-button (click)="addnewActivity()">
                  <ion-icon><i class="fa fa-pencil-square-o"></i></ion-icon>
              </button>
            </ion-buttons>
        </ion-col>
        <ion-col col-10>
          <search-bar></search-bar>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    
    <ion-row>
      <ion-col col-3></ion-col>      
      <ion-col col-6 align-items-center>
          <img src="./assets/imgs/user.png">          
      </ion-col>
    </ion-row>  
    
    <ion-row>
        <ion-col col-2></ion-col>      
        <ion-col col-8 align-items-center justify-content-start>            
            <p class="userName" text-center text-uppercase>{{user.name}}</p>
        </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-1></ion-col>
      <ion-col col-10 align-items-center>
        <ion-row>
        <button ion-button icon-left block large color="button-yellow" (click)="viewProfile()">
          <ion-icon name="md-person"></ion-icon>  
          View my profile
        </button>
      </ion-row>
        
        <button ion-button icon-left block large color="button-yellow" (click)="editProfile()">
          <ion-icon name="md-create"></ion-icon>
          Edit my profile
        </button>

        <button ion-button block large color="button-red" (click)="viewAllPosts()">
            <ion-icon name="md-document"></ion-icon>
          View my posts
        </button>

        <button ion-button block large color="button-red" (click)="viewResume()">
            <ion-icon name="md-clipboard"></ion-icon>
          View and edit resumes
        </button>

        <button ion-button block large color="button-aqua" (click)="settings()">
            <ion-icon name="md-settings"></ion-icon>
          App settings
        </button>

        <button ion-button block large color="button-aqua" (click)="logout()">
            <ion-icon name="md-log-out"></ion-icon>
          Logout
        </button>
      </ion-col>
      
    </ion-row>
  </ion-grid>   
</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>{{pageName}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p class="title">{{pageName}}</p>
  <ion-card *ngFor="let activity of postList" (click)="openDetails(activity)">
    <ion-grid>
      <ion-row>
        <ion-col col-8>
            <p class="activity-title">{{activity.title}}</p>
          <p>{{activity.location}}</p>
          <p>From: {{activity.dateStart}}</p>
          <p>To: {{activity.dateEnd}}</p>
        </ion-col>
        <ion-col col-4>
          <img src="{{activity.imgUrl}}">
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>

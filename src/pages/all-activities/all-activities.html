<ion-header>

  <ion-navbar>
    <ion-title>{{pageName}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let activity of activities" (click)="openDetails(activity)">
    <ion-grid>
      <ion-row>
        <ion-col col-8>
            <p class="activity-title">{{activity.title}}</p>
          <p>{{activity.location}}</p>
          <p>{{activity.time}}</p>
        </ion-col>
        <ion-col col-4>
          <img src="{{activity.img}}">
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>

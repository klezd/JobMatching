<ion-header>

  <ion-navbar>
    <ion-title>Apply to {{activity.activity_info.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div padding>
    Send to {{activity.belong_to}} a message and your CV to apply to this job
  </div>
  <div padding>
    <ion-buttons>
      <button ion-button color="button-index" half-block (click)="createCV()">Create new resume</button>
      <button ion-button color="button-index" half-block (click)="userCV()">Use own resume</button>
      <button ion-button color="button-index" half-block (click)="uploadCV()">Upload your CV here</button>        
    </ion-buttons>   
    <p *ngIf="CVurl!=null">{{CVurl}}</p> 
    <p *ngIf="chosenCV!=null">You have chosen CV: {{chosenCV.CV_name}}</p> 
  </div>
  <form #f="ngForm" (ngSubmit)="submit()">
    <ion-item no-lines>
      <ion-label stacked>Message</ion-label>
      <ion-textarea rows="5" maxLength="500" [(ngModel)]="message" name="message"></ion-textarea>
    </ion-item>
    <div padding>
      <button ion-button block color="theme" type="submit">SEND</button>
    </div>
  </form>
</ion-content>

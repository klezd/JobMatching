<ion-content padding class="starter-form">
  <div class="logo-holder">
    <img src="./assets/imgs/Logo_slogan.png" alt="">
  </div>
  <h1 text-center>Forgot your password</h1>
  <ion-item no-lines text-wrap>
    Fill in this form below with your username and email to reset your password
  </ion-item>
  <form #f="ngForm" (ngSubmit)="resetpass()">
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input required type="email" name="email"></ion-input>
    </ion-item>
    <button ion-button block type="submit" color="theme" [disabled]="!f.valid">Reset password</button>
  </form>
  <div padding style="font-size: 16px; font-style:italic" text-center>
    <span (click)="login()">Back to login </span> <br><br>
  </div>
</ion-content>

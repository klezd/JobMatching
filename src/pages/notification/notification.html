<ion-header>
    <ion-navbar>
      <ion-grid>
        <ion-row>
          <ion-col col-2 style="padding-top:10px !important;">
            <add-activity></add-activity>
          </ion-col>
          <ion-col col-10>
            <search-bar></search-bar>       
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <ion-list>
      <ion-item *ngFor="let noti of notiList">
        <ion-avatar item-start>
          <span><ion-icon><i class="{{noti.icon}}"></i></ion-icon></span>
        </ion-avatar>
        <p text-wrap>{{noti.user}} {{noti.action}} {{noti.stuff}}</p>
      </ion-item>
    </ion-list>
  </ion-content>

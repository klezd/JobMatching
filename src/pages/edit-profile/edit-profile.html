  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>Edit Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>First Name</ion-label>
    <ion-input [(ngModel)]="profile.firstName"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Last Name</ion-label>
    <ion-input [(ngModel)]="profile.lastName"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Phone Number</ion-label>
    <ion-input [(ngModel)]="profile.phoneNumber"></ion-input>
  </ion-item>

  <button ion-button clear block (click) = "saveProfile()">Save Profile</button>
</ion-content>

<ion-header>
  <ion-navbar>
    <ion-title>Edit My Profile</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-3></ion-col>      
      <ion-col col-6 align-items-center>
          <img src="{{profilePic}}">                
      </ion-col>
    </ion-row>  
    
    <ion-row>
      <ion-col col-2></ion-col>      
      <ion-col col-8 align-items-center justify-content-start>            
        <button ion-button color="button-yellow" (click)="uploadPic()">Upload Profile Picture</button>
      </ion-col>
    </ion-row>

  </ion-grid>

  <!--the img will be changed format later, form to edit profile picture goes here-->
</ion-content>

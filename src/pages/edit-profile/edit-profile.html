<ion-header>
  <ion-navbar>
    <ion-title>Edit My Profile</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col col-3></ion-col>      
            <ion-col col-6 align-items-center>
                <img src="../../assets/imgs/user.png">              
            </ion-col>
            <ion-col col-2  align-self-start>
                <button ion-button icon-only round color="button-special" small block
                (click)="uploadPic()">
                  <ion-icon name="md-image"></ion-icon>
                </button>
                <!--the img will be changed format later, form to edit profile picture goes here-->
            </ion-col>
          </ion-row>  
          
          <ion-row>
              <ion-col col-2></ion-col>      
              <ion-col col-8>            
                <p class="userName" text-center text-uppercase>{{ profile.displayName }}</p>
              </ion-col>
              <ion-col col-2>
                  
              </ion-col>
          </ion-row>
    </ion-grid>
  
    <ion-list>
      <ion-item>
        <ion-label floating>Display Name</ion-label>
        <ion-input [(ngModel)]="profile.displayName"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label floating>Phone Number</ion-label>
        <ion-input [(ngModel)]="profile.phoneNumber"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Location</ion-label>
        <ion-input [(ngModel)]="profile.location"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Address</ion-label>
        <ion-input [(ngModel)]="profile.address"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Postcode</ion-label>
        <ion-input [(ngModel)]="profile.postcoder"></ion-input>
      </ion-item>
 
    </ion-list>

  <ion-grid>
    <ion-row justify-content-center>      
        <button ion-button quarter-block align-items-center color="button-yellow" (click)="saveProfile()">Save</button>
    </ion-row>
  </ion-grid> 
  
</ion-content>

<ion-content padding>
  <h1 text-center>RESET YOUR PASSWORD</h1>
  <ion-item no-lines text-wrap>
    Fill in this form below with your username and email to reset your password
  </ion-item>
  <form #f="ngForm" (ngSubmit)="resetpass()">
    <ion-item>
      <ion-label fixed>Password</ion-label>
      <ion-input required type="password" name="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Confirm Password</ion-label>
      <ion-input required type="password" name="cfpassword"></ion-input>
    </ion-item>
    <button ion-button block type="submit" [disabled]="!f.valid">Reset password</button>
  </form>
</ion-content>

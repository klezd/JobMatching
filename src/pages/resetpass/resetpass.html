<ion-content padding class="starter-form">
  <div class="logo-holder">
    <img src="./assets/imgs/Logo_slogan.png" alt="">
  </div>

  <h1 text-center>Reset password</h1>

  <form #f="ngForm" (ngSubmit)="resetpass()">
    <ion-item>
      <ion-label stacked>New password</ion-label>
      <ion-input required type="password" name="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Confirm new password</ion-label>
      <ion-input required type="password" name="cfpassword"></ion-input>
    </ion-item>
    <button ion-button block type="submit" color="theme" [disabled]="!f.valid">Reset password</button>
  </form>
</ion-content>
